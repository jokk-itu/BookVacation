name: GatewayService Continous Deployment

on:
  workflow_dispatch:

env:
  SERVICE: GatewayService
  APIFOLDER: GatewayService.Api
  REPOSITORY: gatewayservice
  CONFIGURATION: Release

jobs:
  push_to_container_registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Signin to Dockerhub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: jokk/$REPOSITORY
      
      - name: Output tags
        run: echo "Tags, ${{ steps.meta.outputs.tags }}"

      - name: Build and Push
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "GithubToken=${{ secrets.GITHUB_TOKEN }}"
          file: $SERVICE/$APIFOLDER/Dockerfile  
