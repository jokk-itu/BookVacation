apiVersion: apps/v1
kind: Deployment
metadata:
  name: trackingservice-deployment
spec:
  selector:
    matchLabels:
      app: trackingservice
  template:
    metadata:
      labels:
        app: trackingservice
    spec:
      containers:
      - name: trackingservice
        image: jokk-itu/trackingservice:master
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: internal
---
apiVersion: v1
kind: Service
metadata:
  name: trackingservice-service
spec:
  type: NodePort
  selector:
    app: trackingservice
  ports:
  - port: 5004
    targetPort: internal
    nodePort: 30004
