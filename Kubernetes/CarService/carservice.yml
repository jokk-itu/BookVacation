apiVersion: apps/v1
kind: Deployment
metadata:
  name: carservice-deployment
spec:
  selector:
    matchLabels:
      app: carservice
  replicas: 2
  template:
    metadata:
      labels:
        app: carservice
    spec:
      containers:
      - name: carservice
        image: jokk/carservice:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: carservice-port
---
apiVersion: v1
kind: Service
metadata:
  name: carservice-service
spec:
  type: NodePort
  selector:
    app: carservice
  ports:
  - protocol: TCP
    port: 5003
    targetPort: carservice-port
    nodePort: 30003