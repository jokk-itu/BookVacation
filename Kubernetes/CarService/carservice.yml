apiVersion: apps/v1
kind: Deployment
metadata:
  name: carservice-deployment
spec:
  selector:
    matchLabels:
      app: carservice
  replicas: 2
  template:
    metadata:
      labels:
        app: carservice
    spec:
      containers:
      - name: carservice
        image: jokk/carservice:feature-kubernetes
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: carservice-port
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Production"
          - name: Logging__SeqUri
            valueFrom:
              configMapKeyRef:
                name: logger-config
                key: url
          - name: EventBus__Hostname
            valueFrom:
              configMapKeyRef:
                name: eventbus-config
                key: url
          - name: EventBus__Port
            valueFrom:
              configMapKeyRef:
                name: eventbus-config
                key: port
          - name: EventBus__Username
            valueFrom:
              secretKeyRef:
                name: eventbus-secret
                key: username
          - name: EventBus__Password
            valueFrom:
              secretKeyRef:
                name: eventbus-secret
                key: password
          - name: RavenSettings__Urls__0
            valueFrom:
              configMapKeyRef:
                name: raven-config
                key: url
---
apiVersion: v1
kind: Service
metadata:
  name: carservice-service
spec:
  type: NodePort
  selector:
    app: carservice
  ports:
  - port: 5003
    targetPort: carservice-port
    nodePort: 30003